<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Data Visualization</title>
    <style>
        #cy {
          width: 900px;
          height: 1500px;
          display: block;
        }
    </style>
    </head>

    <body>  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.16/cytoscape.js"></script>
    <div id="cy"></div>

    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: 
            [{"data":{"id":"A+C+H+D+G+B+F_A+C+H+D+G","source":"A+C+H+D+G+B+F","target":"A+C+H+D+G","weight":3}},{"data":{"id":"B+F_A+C+H+D+G+B+F","source":"B+F","target":"A+C+H+D+G+B+F","weight":3}},{"data":{"id":"A+C+H+D+G+B+F_E","source":"A+C+H+D+G+B+F","target":"E","weight":1}},{"data":{"id":"D+G_A+C+H+D+G+B+F","source":"D+G","target":"A+C+H+D+G+B+F","weight":3}},{"data":{"id":"A+C+H+D+G+B+F_A+C+H","source":"A+C+H+D+G+B+F","target":"A+C+H","weight":3}},{"data":{"id":"A+C+H+D+G+B+F"}},{"data":{"id":"E_A+C+H+D+G+B+F","source":"E","target":"A+C+H+D+G+B+F","weight":3}},{"data":{"id":"E"}}]
            ,
            style: [
                {
                    selector: 'node',
                    style: {
                        'label': 'data(id)',
                        'color': 'green'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'label': 'data(weight)',
                        'color': 'blue',
                        'mid-target-arrow-shape': 'triangle',
                        'arrow-scale': 2
                    }
                }
            ],
            layout: {
                name: 'random'
            }
        });
    </script>
    </body>
</html>
