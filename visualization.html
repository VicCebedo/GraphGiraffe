<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="/css/google-fonts.css"/> -->
    <title>Data Visualization</title>
    <style>
        #cy {
          width: 900px;
          height: 1500px;
          display: block;
        }
    </style>
    </head>

    <body>  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.16/cytoscape.js"></script>
    <div id="cy"></div>

    <script>
        var cy = cytoscape({

            container: document.getElementById('cy'),
            elements: 
            [{"data":{"id":"E"}},{"data":{"id":"D"}},{"data":{"id":"C_E","source":"C","target":"E","weight":2.0}},{"data":{"id":"A_D","source":"A","target":"D","weight":3.0}},{"data":{"id":"C"}},{"data":{"id":"A_C","source":"A","target":"C","weight":4.0}},{"data":{"id":"A_B","source":"A","target":"B","weight":5.0}},{"data":{"id":"B_E","source":"B","target":"E","weight":1.0}},{"data":{"id":"A"}},{"data":{"id":"B"}},{"data":{"id":"D_E","source":"D","target":"E","weight":3.0}}]
            ,
            style: [
                {
                    selector: 'node',
                    style: {
                        'label': 'data(id)',
                        'color': 'green'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'label': 'data(weight)',
                        'color': 'blue',
                        'mid-target-arrow-shape': 'triangle',
                        'arrow-scale': 2
                    }
                }
            ],
            layout: {
                name: 'random'
            }
        });
    </script>
    </body>
</html>
