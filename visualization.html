<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="/css/google-fonts.css"/> -->
    <title>Data Visualization</title>
    <style>
        #cy {
          width: 900px;
          height: 1500px;
          display: block;
        }
    </style>
    </head>

    <body>  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.16/cytoscape.js"></script>
    <div id="cy"></div>

    <script>
        var cy = cytoscape({

            container: document.getElementById('cy'),
            elements: 
            [{"data":{"id":"4_3","source":"4","target":"3","weight":20}},{"data":{"id":"2_4","source":"2","target":"4","weight":12}},{"data":{"id":"2_0","source":"2","target":"0","weight":17}},{"data":{"id":"0_3","source":"0","target":"3","weight":13}},{"data":{"id":"4"}},{"data":{"id":"1_4","source":"1","target":"4","weight":19}},{"data":{"id":"3"}},{"data":{"id":"0_2","source":"0","target":"2","weight":15}},{"data":{"id":"2"}},{"data":{"id":"3_0","source":"3","target":"0","weight":17}},{"data":{"id":"4_1","source":"4","target":"1","weight":19}},{"data":{"id":"2_1","source":"2","target":"1","weight":27}},{"data":{"id":"0"}},{"data":{"id":"3_1","source":"3","target":"1","weight":19}},{"data":{"id":"1"}},{"data":{"id":"1_2","source":"1","target":"2","weight":7}}]
            ,
            style: [
                {
                    selector: 'node',
                    style: {
                        'label': 'data(id)',
                        'color': 'green'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'label': 'data(weight)',
                        'color': 'blue',
                        'mid-target-arrow-shape': 'triangle',
                        'arrow-scale': 2
                    }
                }
            ],
            layout: {
                name: 'random'
            }
        });
    </script>
    </body>
</html>
